server.port: 8080  
spring.profiles.active: dev 
spring.application.name: accounts

---
spring.profiles: dev 

spring.datasource.url: jdbc:mysql://localhost:3306/jpetstore?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username: jpetstore
spring.datasource.password: jpetstore
spring.datasource.driver-class-name: com.mysql.jdbc.Driver

spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql: true 
       
logging.level.org.springframework.data: DEBUG
logging.level.org.springframework.security: ERROR 
logging.level.org.hibernate.SQL: DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder: TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate: DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils: TRACE
logging.level.com.rock.jpetstore: DEBUG

#springdoc.api-docs.path: /api-docs
#springdoc.swagger-ui.path: /swagger-ui-custom.html
#springdoc.swagger-ui.operationsSorter=method
--- 
spring.profiles: prod

spring.datasource.url: jdbc:mysql://accounts-db:3306/jpetstore?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username: jpetstore
spring.datasource.password: jpetstore
spring.datasource.driver-class-name: com.mysql.jdbc.Driver

spring.jpa.show-sql: false
spring.jpa.properties.hibernate.format_sql: false 
       
logging.level.org.springframework.data: ERROR
logging.level.org.springframework.security: ERROR 
logging.level.org.hibernate.SQL: ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder: ERROR
logging.level.org.springframework.jdbc.core.JdbcTemplate: ERROR
logging.level.org.springframework.jdbc.core.StatementCreatorUtils: ERROR
logging.level.com.rock.jpetstore: ERROR
